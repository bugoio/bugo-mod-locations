{{ $locations := partial "utilities/get-locations" . }}
<ul class="location-list-inline-small list-inline">
  {{ range $locations }}
    <li class="px-0 py-none">
      <span class="h6 text-white">{{ .Title }}</span><br/>
      {{ .Params.address_1 }}{{ with .Params.address_2 }} {{ . }}{{ end }}<br/>
      {{ .Params.city }}, {{ .Params.state }} {{ .Params.zip_code }}
    </li>
  {{ end}}
</ul>
