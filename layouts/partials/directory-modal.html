{{/**
   * Directory Modal
   * * Launched by directory-button partial
   **/}}

<div id="modal-{{ .Title | urlize }}" class="modal">
  <div class="modal-window">
    <div class="modal-content">
      <div class="dflex flex-wrap">
        {{ range sort (where (.Site.RegularPages.Related .) "Section" "attorneys") "Params.last_name" "asc"}}
          <div class="flex-33 py-0">
              {{ partial "attorney-summary-tiny-contact" . }}
          </div>
        {{ end }}
      </div>
    </div>
    <button class="modal-close text-primary" role="button" aria-label="Return to Content">
      {{ partial "icon" (slice "times-circle" "fill-primary") }}
    </button>
  </div>
</div>
